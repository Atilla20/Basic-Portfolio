<!Doctype html>
<html>
<head> 
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body id="contactpage">

		<header class="top">
			<section class="box1">

		 		<h1 class="headername">Anna Tillack</h1>
		 	</section>

		 	<nav class="horizontalmenu">
		 		<tr>
					<td> <a class="contact" href="index.html" 
					target="_blank">Contact</a></td>
					<td> <a class="portfolio" href="portfolio.html"
					target="_blank">Portfolio</a></td>
					<td> <a class="about" href="contact.html"
					target="_blank">About</a></td>
				</tr>
			</nav>

		</header>

		<section class="clearfix" id="contact-formbox">
			<h2>Contact</h2>

			<div class="mainborder">


			<form id="formbox" action="#" method="POST"
			enctype="multipart/form-data">
				<div class="row">
					<label for="name"> Name: </label><br/>
					<input id="name" class="input" value="John Smith"
					type="text" size="90"/> <br/>
				</div>

				<div class="row">
					<label for="email"> Email:</label><br/>
					<input id="email" class="input" value="example@gmail.com" type="text" value="" size="90"/> <br/>
				</div>

				<div class="row">
					<label for="message"> Message:</label><br/>
					<textarea id="message" class="input" name="message" 
					row="7" cols="30"> </textarea><br/>
				</div>
				<input id="submit-button" type="submit" value="Submit"/>
			</form>
			</div>


		</section>

		<aside>
			<section class="aside-part">
				<h3 class="connectwithme">Connect with Me</h3>
				<section class="box2">


				<tr>
					<td> <a href="#"> 
						<img class="github" src="assets/images/github.jpg" alt="github icon">
					</a>
					</td>
					<td> <a href="#">
					<img class="linkedin" src="assets/images/indeed.jpg" alt="linkedin icon">
					</a>
					</td>
					<td> <a href="#">
						<img class="stackoverflow" src="assets/images/stackoverflow.jpg" alt="stackoverflow icon">
					</a>
					</td>
				</tr>
			</section>

			</section>
		</aside>

		<footer>
			<section class="thefooter">
				<p class="footercopyright"> Â©Copyright 2017 Anna Tillack
				</p>
			</section>
		</footer>

</body>
</html>
